<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="app" class="board">
    <div class="row-create">
        <h1>Task 2</h1>
        <div class="create-note">
            <p>Ğ¡reate your notes</p>
            <create-card
                    @create="addCard"
                    v-if="!hasActivePriority"
            >
            </create-card>
        </div>
    </div>

<div class="columns">
    <board-column
            title="To Do"
            :cards="columns.todo"
            :disabled="todoLocked"
            :priorityLocked="hasActivePriority"
            @update="update"
            @priority="setPriority"
    ></board-column>

    <board-column
            title="In Progress"
            :cards="columns.progress"
            :priorityLocked="hasActivePriority"
            @update="update"
            @priority="setPriority"
    ></board-column>

    <board-column
            title="Done"
            :cards="columns.done"
            :disabled="true"
            :is-done-column="true"
            @clear="clearDone"
    ></board-column>

</div>
</div>


<script defer src="js/vue.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>

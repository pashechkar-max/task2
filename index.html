<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app" class="board">
    <div class="row-create">
        <h1>Task 2</h1>
        <div class="create-note">
            <p>Ð¡reate your notes</p>
            <create-card @create="addCard"></create-card>
        </div>

    </div>

<div class="columns">
    <div class="column">
        <h2>To Do</h2>
        <note-card
                v-for="card in columns.todo"
                :key="card.id"
                :card="card"
                :disabled="todoLocked"
                @update="update">
        </note-card>
    </div>

    <div class="column">
        <h2>In Progress</h2>
        <note-card
                v-for="card in columns.progress"
                :key="card.id"
                :card="card"
                @update="update">
        </note-card>
    </div>

    <div class="column">
        <h2>Done</h2>
        <note-card
                v-for="card in columns.done"
                :key="card.id"
                :card="card"
                :disabled="true">
        </note-card>
        <button class="clear" @click="clearDone" :disabled="!columns.done.length">
            Clear Done
        </button>
    </div>
</div>
</div>


<script defer src="js/vue.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>
